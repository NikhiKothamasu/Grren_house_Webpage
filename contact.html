<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 1rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        /* Page Content Styling */
        section {
            margin: 2rem;
            padding: 1.5rem;
            background-color: #f9f9f9;
            border: 2px solid #d0e2f2;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #1c5d99;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
            color: #333;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #d0e2f2;
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: #1c5d99;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <!-- Page Content -->
    <section>
        <h3>Meet the Team</h3>
        <p>Information about team members goes here.</p>
        <table>

                </tr>
            </thead>

                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
