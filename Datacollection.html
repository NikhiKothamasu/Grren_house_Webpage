<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            
            background-color:rgb(247, 246, 243)
            
            
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Agricultural Data</h1>
    <table>
        <thead>
            <tr>
                <th>Crop Name</th>
                <th>Soil Moisture (%)</th>
                <th>Moisture Value</th>
                <th>Temperature (Â°C)</th>
                <th>Sunlight</th>
                <th>Humidity (%)</th>
                <th>Soil Type</th>
                <th>Region 1</th>
                <th>Region 2</th>
                <th>Region 3</th>
                <th>Region 4</th>
                <th>Region 5</th>
                <th>Profitable</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <div class="cta-button" style="text-align: center;">
        <a href="Nextpage.html"><button type="button" class="btn btn-success" >Back</button></a>
      </div>
    <script>
        const data = [
            {"Crop_Name":"Paddy","Soil_Moisture":75,"Moisture_value":0.75,"Temperature":37,"Sunlight":140,"Humidity":14,"Soil_Type":"Loam","Region-1":"AP","Region-2":"TS","Region-3":"Karnataka","Region-4":"TN","Region-5":"UP","Profitable":1},
            {"Crop_Name":"Cotton","Soil_Moisture":75,"Moisture_value":0.75,"Temperature":32,"Sunlight":740,"Humidity":74,"Soil_Type":"Black","Region-1":"Maharashtra","Region-2":"Gujarat","Region-3":"Karnataka","Region-4":"AP","Region-5":"TN","Profitable":0},
            {"Crop_Name":"Wheat","Soil_Moisture":60,"Moisture_value":0.60,"Temperature":25,"Sunlight":50,"Humidity":5,"Soil_Type":"Loam","Region-1":"AP","Region-2":"TS","Region-3":"Karnataka","Region-4":"TN","Region-5":"UP","Profitable":1},
            {"Crop_Name":"Millet","Soil_Moisture":95,"Moisture_value":0.95,"Temperature":10,"Sunlight":490,"Humidity":49,"Soil_Type":"Balck","Region-1":"Maharashtra","Region-2":"Gujarat","Region-3":"Karnataka","Region-4":"AP","Region-5":"TN","Profitable":0},
            {"Crop_Name":"Pulses","Soil_Moisture":60,"Moisture_value":0.60,"Temperature":22,"Sunlight":310,"Humidity":31,"Soil_Type":"Sandy loamy","Region-1":"UP","Region-2":"Haryana","Region-3":"Punjab","Region-4":"Bihar","Region-5":"Rajasthan","Profitable":0},
        ];

        const tbody = document.querySelector('tbody');

        data.forEach(row => {
            const tr = document.createElement('tr');
            Object.values(row).forEach(text => {
                const td = document.createElement('td');
                td.textContent = text;
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
    </script>
    
                
          
</body>
</html>
