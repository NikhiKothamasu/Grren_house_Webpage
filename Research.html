<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Data - Card View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .card-content p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1 style="color:red">Research Data</h1>
    <div class="container">
        <!-- Cards will be dynamically inserted here by JavaScript -->
    </div>

    <script>
        const data = [
            {"Crop_Name":"Paddy","Soil_Moisture":75,"Moisture_value":0.75,"Temperature":37,"Sunlight":140,"Humidity":14,"Soil_Type":"Loam","Region-1":"AP","Region-2":"TS","Region-3":"Karnataka","Region-4":"TN","Region-5":"UP","Profitable":1},
            {"Crop_Name":"Cotton","Soil_Moisture":75,"Moisture_value":0.75,"Temperature":32,"Sunlight":740,"Humidity":74,"Soil_Type":"Black","Region-1":"Maharashtra","Region-2":"Gujarat","Region-3":"Karnataka","Region-4":"AP","Region-5":"TN","Profitable":0},
            {"Crop_Name":"Wheat","Soil_Moisture":60,"Moisture_value":0.60,"Temperature":25,"Sunlight":50,"Humidity":5,"Soil_Type":"Loam","Region-1":"AP","Region-2":"TS","Region-3":"Karnataka","Region-4":"TN","Region-5":"UP","Profitable":1},
            {"Crop_Name":"Millet","Soil_Moisture":95,"Moisture_value":0.95,"Temperature":10,"Sunlight":490,"Humidity":49,"Soil_Type":"Black","Region-1":"Maharashtra","Region-2":"Gujarat","Region-3":"Karnataka","Region-4":"AP","Region-5":"TN","Profitable":0},
            {"Crop_Name":"Pulses","Soil_Moisture":60,"Moisture_value":0.60,"Temperature":22,"Sunlight":310,"Humidity":31,"Soil_Type":"Sandy loamy","Region-1":"UP","Region-2":"Haryana","Region-3":"Punjab","Region-4":"Bihar","Region-5":"Rajasthan","Profitable":0},
        ];

        const container = document.querySelector('.container');

        data.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('card');
            
            card.innerHTML = `
                <div class="card-title">${item.Crop_Name}</div>
                <div class="card-content">
                    <p><strong>Soil Moisture:</strong> ${item.Soil_Moisture}%</p>
                    <p><strong>Moisture Value:</strong> ${item.Moisture_value}</p>
                    <p><strong>Temperature:</strong> ${item.Temperature}Â°C</p>
                    <p><strong>Sunlight:</strong> ${item.Sunlight}</p>
                    <p><strong>Humidity:</strong> ${item.Humidity}%</p>
                    <p><strong>Soil Type:</strong> ${item.Soil_Type}</p>
                    <p><strong>Regions:</strong> ${item["Region-1"]}, ${item["Region-2"]}, ${item["Region-3"]}, ${item["Region-4"]}, ${item["Region-5"]}</p>
                    <p><strong>Profitable:</strong> ${item.Profitable ? "Yes" : "No"}</p>
                </div>
            `;
            
            container.appendChild(card);
        });
    </script>
    <div class="cta-button" style="text-align: center;">
        <div class="col-3">
            <a href="Nextpage.html"><button type="button" class="btn btn-primary" >Back</button></a>
        </div>
      </div>
</body>
</html>
