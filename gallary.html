<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 100%;
            height: 250px;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .cta-button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="photo1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="photo2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="photo 8.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="photo4.jpg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="photo5.jpg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="photo 9.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="1.1.jpg" alt="Image 7">
        </div>
        <div class="gallery-item">
            <img src="1.2.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="1.3.jpg" alt="Image 7">
        </div>
    </div>
    <div class="cta-button">
        <a href="Nextpage.html"><button type="button" class="btn btn-success">Back</button></a>
    </div>

</body>
</html>
